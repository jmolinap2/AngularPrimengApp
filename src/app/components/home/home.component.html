<!-- Jumbotron con efecto Parallax -->
<div class="jumbotron text-center text-light parallax" style="background: url('/assets/banner.jpg') no-repeat center center fixed; background-size: cover;">
    <h1 class="display-3" style="text-shadow: 3px 3px 6px #000;">¡Bienvenido a Tu Aplicación!</h1>
    <p class="lead" style="text-shadow: 2px 2px 4px #000;">Hola, {{ username }}!</p>
    <a class="btn btn-danger btn-lg" href="#" role="button"><i class="fas fa-fire"></i> Explora nuestros servicios</a>
</div>

<!-- Sección de profesionales con efecto hover -->
<div class="container personas-section mt-5">
    <h2 class="text-center mb-4">Profesionales disponibles</h2>
    <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let profesional of profesionales">
            <div class="card border-0 shadow-lg h-100 hover-zoom">
                <img *ngIf="profesional.user_image" [src]="profesional.user_image" class="card-img-top rounded-circle mx-auto d-block mt-3"
                    alt="Imagen del profesional" style="width: 150px; height: 150px; object-fit: cover;">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ profesional.username }}</h5>
                    <p class="card-text">{{ profesional.biografia }}</p>
                    <div class="ratings">
                        <i class="fas fa-star text-warning"></i>
                        <i class="fas fa-star text-warning"></i>
                        <i class="fas fa-star text-warning"></i>
                        <i class="fas fa-star text-warning"></i>
                        <i class="far fa-star text-warning"></i>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <a href="#" class="btn btn-outline-danger">Ver Perfil</a>
                </div>
            </div>
        </div>
    </div>
</div>
