<!DOCTYPE html>
<html lang="en">
<!-- Este es el archivo src\app\components\home\home.component.html  -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <!-- Estilos personalizados -->
</head>

<body>


<!-- Navbar -->
<nav class="navbar navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Tu Aplicación</a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menú</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav flex-column">
                    <li class="nav-item">
                        <div class="topbar-right">
                            <a leavetoclass="hidden" leaveactiveclass="fadeout" class="p-element profile-link">
                                <img src="{{ user.image }}" alt="Imagen de perfil" class="profile-image" style="width: 4.5rem;" routerLink="/myprofile">
                            </a>
                        </div>
                        <a class="nav-link" routerLink="/myprofile">Mi Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/newprofessional">Sé uno de nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logout-link" (click)="logOut()">Cerrar Sesión</a>
                    </li>
                </ul>
                <form class="d-flex mt-3">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </div>
</nav>

    <!-- Jumbotron -->
    <div class="jumbotron text-center">
        <h1 class="display-4">¡Bienvenido a Tu Aplicación!</h1>
        <p class="lead">Hola, {{ username }}!</p>
        <hr class="my-4">
        <!-- Agrega un botón de llamada a la acción si es necesario -->
    </div>

    <!-- Sección de profesionales -->
<div class="container personas-section">
    <h2 class="text-center mb-4">Profesionales disponibles</h2>
    <div class="row">
        <!-- Iterar sobre los profesionales y mostrar cada uno en una tarjeta -->
        <div class="col-md-4 mb-4" *ngFor="let profesional of profesionales">
            <div class="card border h-100">
                <!-- Mostrar la imagen del profesional -->
                <h5 class="card-title text-center">{{ profesional.username }}</h5>
                <img *ngIf="profesional.user_image" [src]="profesional.user_image" class="card-img-top rounded mx-auto d-block"
                    alt="Imagen del profesional" style="height: 250px; object-fit: contain;">
                <div class="card-body">
                    <!-- Mostrar el nombre del profesional -->
                    <h5 class="card-title">{{ profesional.biografia }}</h5>
                    <!-- Mostrar la biografía del profesional -->
                    <p class="card-text">{{ profesional.biografia }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

  <!-- Scripts -->

</body>

</html>
