<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <i class="fas fa-video"></i> Tu Aplicación
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end bg-dark text-light" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menú</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav flex-column">
                    <li class="nav-item">
                        <div class="topbar-right">
                            <a leavetoclass="hidden" leaveactiveclass="fadeout" class="p-element profile-link">
                                <img src="{{ user.image }}" alt="Imagen de perfil" class="profile-image rounded-circle" style="width: 4.5rem;" routerLink="/myprofile">
                            </a>
                        </div>
                        <a class="nav-link" routerLink="/myprofile"><i class="fas fa-user-circle"></i> Mi Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/newprofessional"><i class="fas fa-user-plus"></i> Sé uno de nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logout-link" (click)="logOut()"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/blog"><i class="fas fa-blog"></i> Blog</a>
                    </li>
                </ul>
                <form class="d-flex mt-3">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit"><i class="fas fa-search"></i> Buscar</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<!-- Jumbotron -->
<div class="jumbotron text-center text-light" style="background: url('/assets/banner.jpg') no-repeat center center; background-size: cover; box-shadow: inset 0 0 10px #000;">
    <h1 class="display-4" style="text-shadow: 2px 2px 4px #000;">¡Bienvenido a Tu Aplicación!</h1>
    <p class="lead" style="text-shadow: 1px 1px 2px #000;">Hola, {{ username }}!</p>
    <hr class="my-4">
    <a class="btn btn-primary btn-lg" href="#" role="button">Explora nuestros servicios</a>
</div>

<!-- Sección de profesionales -->
<div class="container personas-section mt-5">
    <h2 class="text-center mb-4">Profesionales disponibles</h2>
    <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let profesional of profesionales">
            <div class="card border-0 shadow-sm h-100">
                <h5 class="card-title text-center mt-3">{{ profesional.username }}</h5>
                <img *ngIf="profesional.user_image" [src]="profesional.user_image" class="card-img-top rounded-circle mx-auto d-block" alt="Imagen del profesional" style="width: 150px; height: 150px; object-fit: cover;">
                <div class="card-body text-center">
                    <p class="card-text">{{ profesional.biografia }}</p>
                </div>
                <div class="card-footer text-center">
                    <a href="#" class="btn btn-outline-primary">Ver Perfil</a>
                </div>
            </div>
        </div>
    </div>
</div>
